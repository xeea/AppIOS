<ion-view view-title="Attitude">
    <ion-content padding="true" class="has-header">
		<h1 id="attitude-heading" style="color:#000000;text-align:center;">Attitude</h1>
		<div class="spacer" style="height: 100px;"></div>

		<ion-list>
			<div ng-repeat="player in playerGroup">
				<!-- Creates a click-able Player Menu. -->
				<ion-item class="item-avatar item-icon-right" ng-class="{active: isGroupShown(player)}" ng-click="toggleGroup(player)">
					{{player.name}}
					<i class="icon ion-android-contact" ng-class="isGroupShown(player) ? 'ion-minus' : 'ion-plus'"></i>
				</ion-item>
				<!-- Creates the Sub-Menu for the Player based on the attitudeGroup. -->
				<form class="attitList">
					<div ng-repeat="attitValue in player.attitudeGroup">
						<ion-item class="range range-positive" class="item-accordion" ng-show="isGroupShown(player)"> {{attitValue}}
							<input type="range" value="3" min="1" max="5">
						</ion-item>
					</div>
					<label class="item item-input" class="item-accordion" ng-show="isGroupShown(player)">
					    <span class="input-label">Notes: </span><textarea placeholder=""> </textarea>
					</label>
				</form>
				
			</div>
		</ion-list>
		
    </ion-content>
</ion-view>
