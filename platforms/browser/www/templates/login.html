<ion-view view-title="Login">
   <ion-content padding="true" class="has-header">
       <form class="list">
           <h1 id="login-heading8" style="color:#000000 ;text-align:center;">Login</h1>
           <ion-list>
               <label class="item item-input">
                   <span class="input-label">Username</span>
                   <input type="text" placeholder="" name = "username" ng-model="username">
               </label>
               <label class="item item-input">
                   <span class="input-label">Password</span>
                   <input type="password" placeholder="" name = "password" ng-model="password">
               </label>
           </ion-list>
           <div class="spacer" style="height: 40px;"></div>
           <a id="login-button" class="button button-assertive  button-block" ng-click="login($state)">Log in</a>
           <a href="#" onclick="window.open('http://www.catchthedragon.ca/register.php', '_system', 'location=yes'); return false;" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
       </form>
   </ion-content>
</ion-view>
